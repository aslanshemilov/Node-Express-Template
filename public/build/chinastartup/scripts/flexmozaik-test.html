<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexmozaik Test</title>

  <!-- Styles -->
  <style>
    *{
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }
    ul, li{
      list-style: none;
    }
    .box{
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }
    .flexgrids-grid{
      padding: 5px;
      webkit-transition: all 0.4s ease;
      -moz-transition: all 0.4s ease-in-out;
      -o-transition: all 0.4s ease-in-out;
      -ms-transition: all 0.4s ease-in-out;
      transition: all 0.4s ease-in-out;
    }
    .grid-inner-box{
      position: relative;
      height: 100%;
      background-color: #3fa78e;
      overflow: hidden;
    }
    .da-item{
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }
  </style>
  
  <!-- Scripts -->
  <script src="./jquery.min.js"></script>
  <script src="./flexgrids.js"></script>
  <script src="./modernizr.custom.97074.js"></script>
  <script src="./jquery.hoverdir.js"></script>
</head>
<body>
  <div class="box flexgrids-main-content">
    <ul class="vanilla flexgrids-container" id="flexgrids_container">
      <li class="flexgrids-grid" data-grid="{&quot;&lt;1&quot;:{&quot;w&quot;:&quot;1&quot;,&quot;h&quot;:&quot;1&quot;},&quot;2&lt;&quot;:{&quot;w&quot;:&quot;2&quot;,&quot;h&quot;:&quot;2&quot;}}">
        <div class="grid-inner-box">
          <div class="da-item"></div>
        </div>
      </li>
      <li class="flexgrids-grid" data-grid="{&quot;&lt;1&quot;:{&quot;w&quot;:&quot;1&quot;,&quot;h&quot;:&quot;1&quot;},&quot;2&lt;&quot;:{&quot;w&quot;:&quot;2&quot;,&quot;h&quot;:&quot;1&quot;}}">
        <div class="grid-inner-box">
          <div class="da-item"></div>
        </div>
      </li>
      <li class="flexgrids-grid" data-grid="{&quot;&lt;1&quot;:{&quot;w&quot;:&quot;1&quot;,&quot;h&quot;:&quot;1&quot;},&quot;2&lt;&quot;:{&quot;w&quot;:&quot;2&quot;,&quot;h&quot;:&quot;2&quot;}}">
        <div class="grid-inner-box">
          <div class="da-item"></div>
        </div>
      </li>
      <li class="flexgrids-grid" data-grid="{&quot;&lt;1&quot;:{&quot;w&quot;:&quot;1&quot;,&quot;h&quot;:&quot;1&quot;},&quot;2&lt;2&quot;:{&quot;w&quot;:&quot;2&quot;,&quot;h&quot;:&quot;2&quot;},&quot;3&lt;&quot;:{&quot;w&quot;:&quot;3&quot;,&quot;h&quot;:&quot;3&quot;}}">
        <div class="grid-inner-box">
          <div class="da-item"></div>
        </div>
      </li>
      <li class="flexgrids-grid" data-grid="{&quot;&lt;&quot;:{&quot;w&quot;:&quot;1&quot;,&quot;h&quot;:&quot;1&quot;}}">
        <div class="grid-inner-box">
          <div class="da-item"></div>
        </div>
      </li>
      <li class="flexgrids-grid" data-grid="{&quot;&lt;&quot;:{&quot;w&quot;:&quot;1&quot;,&quot;h&quot;:&quot;1&quot;}}">
        <div class="grid-inner-box">
          <div class="da-item"></div>
        </div>
      </li>
      <li class="flexgrids-grid" data-grid="{&quot;&lt;1&quot;:{&quot;w&quot;:&quot;1&quot;,&quot;h&quot;:&quot;1&quot;},&quot;2&lt;2&quot;:{&quot;w&quot;:&quot;2&quot;,&quot;h&quot;:&quot;2&quot;},&quot;3&lt;&quot;:{&quot;w&quot;:&quot;3&quot;,&quot;h&quot;:&quot;3&quot;}}">
        <div class="grid-inner-box">
          <div class="da-item"></div>
        </div>
      </li>
      <li class="flexgrids-grid" data-grid="{&quot;&lt;1&quot;:{&quot;w&quot;:&quot;1&quot;,&quot;h&quot;:&quot;1&quot;},&quot;2&lt;&quot;:{&quot;w&quot;:&quot;2&quot;,&quot;h&quot;:&quot;2&quot;}}">
        <div class="grid-inner-box">
          <div class="da-item"></div>
        </div>
      </li>
      <li class="flexgrids-grid" data-grid="{&quot;&lt;&quot;:{&quot;w&quot;:&quot;1&quot;,&quot;h&quot;:&quot;2&quot;}}">
        <div class="grid-inner-box">
          <div class="da-item"></div>
        </div>
      </li>
      <li class="flexgrids-grid" data-grid="{&quot;&lt;&quot;:{&quot;w&quot;:&quot;1&quot;,&quot;h&quot;:&quot;1&quot;}}">
        <div class="grid-inner-box">
          <div class="da-item"></div>
        </div>
      </li>
      <li class="flexgrids-grid" data-grid="{&quot;&lt;1&quot;:{&quot;w&quot;:&quot;1&quot;,&quot;h&quot;:&quot;1&quot;},&quot;2&lt;&quot;:{&quot;w&quot;:&quot;2&quot;,&quot;h&quot;:&quot;2&quot;}}">
        <div class="grid-inner-box">
          <div class="da-item"></div>
        </div>
      </li>
      <li class="flexgrids-grid" data-grid="{&quot;&lt;1&quot;:{&quot;w&quot;:&quot;1&quot;,&quot;h&quot;:&quot;2&quot;},&quot;2&lt;&quot;:{&quot;w&quot;:&quot;2&quot;,&quot;h&quot;:&quot;3&quot;}}">
        <div class="grid-inner-box">
          <div class="da-item"></div>
        </div>
      </li>
      <li class="flexgrids-grid" data-grid="{&quot;&lt;1&quot;:{&quot;w&quot;:&quot;1&quot;,&quot;h&quot;:&quot;2&quot;},&quot;2&lt;&quot;:{&quot;w&quot;:&quot;2&quot;,&quot;h&quot;:&quot;3&quot;}}">
        <div class="grid-inner-box">
          <div class="da-item"></div>
        </div>
      </li>
      <li class="flexgrids-grid" data-grid="{&quot;&lt;1&quot;:{&quot;w&quot;:&quot;1&quot;,&quot;h&quot;:&quot;2&quot;},&quot;2&lt;&quot;:{&quot;w&quot;:&quot;2&quot;,&quot;h&quot;:&quot;3&quot;}}">
        <div class="grid-inner-box">
          <div class="da-item"></div>
        </div>
      </li>
      <li class="flexgrids-grid" data-grid="{&quot;&lt;&quot;:{&quot;w&quot;:&quot;1&quot;,&quot;h&quot;:&quot;1&quot;}}">
        <div class="grid-inner-box">
          <div class="da-item"></div>
        </div>
      </li>
    </ul>
  </div>

  <script>
    $('#flexgrids_container').flexgrids({
        definition: {
            '<320': 1,
            '321<476': 2,
            '477<952': 4,
            '953<1428': 6,
            '1429<': 8
        },
        ratio: 0.75,
        delay: 100,
        selector: '.flexgrids-grid',
        onReady: function(a) {
            // if (!iOS) {
            //     a.getTrigger().find('.js-da').hoverdir({
            //         element: '.js-da-item:eq(0)',
            //         elementClass: 'js-da-item'
            //     })
            // }
            // a.getTrigger().css('visibility', 'visible')
            var box = $('.grid-inner-box');
            console.log(box.eq(0).width() + ':' + box.eq(0).width());
            box.hoverdir({
              hoverElem: '.da-item'
            });
        }
    });
  </script>
</body>
</html>
