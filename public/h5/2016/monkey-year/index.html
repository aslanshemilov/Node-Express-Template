<body>
<!-- Thumbnail -->
<div style="margin:0 auto;display:none;">
    <img id="wx_pic" src="images/thumbnail.png"/>

<!-- Main -->
<div class="container">
    <!-- Loading -->
    <div id="loading_box" class="loading-wrap">
        <div class="abs l-pudding center-X">
            <img class="l-pudding-i circle" src="images/loading@2x.png" alt="pudding">
        </div>
        <div class="abs p-box">
            <div class="abs l-frame"></div>
            <div class="abs l-progress-bar"></div>
        </div>
        <div class="abs l-persent">0%</div>
    </div>

    <!-- Content -->
    <div class="content center-bg-image" id="content">
        <!-- Cloud -->
        <img class="abs cloud3 flymove3" src="images/cloud3@2x.png" alt="PNG">
        <!-- Mountains -->
        <div class="mountain-wrap">
            <img id="mountain_1" class="abs mountain mountain1 transition" src="images/mountain1@2x.png" alt="PNG">
            <img id="mountain_2" class="abs mountain mountain2 transition" src="images/mountain2@2x.png" alt="PNG">
            <img id="mountain_3" class="abs mountain mountain3 transition" src="images/mountain3@2x.png" alt="PNG">
            <img id="mountain_4" class="abs mountain mountain4 transition" src="images/mountain4@2x.png" alt="PNG">

            <!-- small monkey -->
            <img id="small_monkey" class="abs small-monkey transition" src="images/monkey-small@2x.png" alt="PNG">

            <!-- big monkey -->
            <img id="big_monkey" class="abs big-monkey hide" src="images/monkey-big.gif" alt="PNG">
        </div>
        <!-- Cloud -->
        <img class="abs cloud1 flymove" src="images/cloud1@2x.png" alt="PNG">
        <img class="abs cloud2 flymove2" src="images/cloud2@2x.png" alt="PNG">

        <!-- Foothill -->
        <img id="foothill" class="abs foothill transition" src="images/foothill@2x.png" alt="PNG">

        <!-- Seal -->
        <div id="seal_flag" class="abs seal transition">
            <img class="seal-i" src="images/seal.gif" alt="GIF">
            <img id="seal_open" class="abs seal-open pulse" src="images/seal-open@2x.png" alt="PNG">
        </div>

        <!-- 来者何人，速来回答俺老孙的问题 -->
        <img id="monkey_words" class="abs monkey-words hide transition center-X" src="images/monkey-words@2x.png" alt="PNG">

        <!-- Start answer btn -->
        <img id="answer_btn" class="abs answer-btn hide" src="images/answer-btn.png" alt="PNG">

        <!-- Introduce wrap -->
        <div id="introduce_wrap" class="abs introduce-wrap">
            <img class="abs intro-txt-1 intro-txt" src="images/intro-txt-1@2x.png" alt="PNG">
            <img class="abs intro-txt-2 intro-txt" src="images/intro-txt-2@2x.png" alt="PNG">
            <img class="abs intro-txt-3 intro-txt" src="images/intro-txt-3@2x.png" alt="PNG">
            <img class="abs intro-txt-4 intro-txt" src="images/intro-txt-4@2x.png" alt="PNG">
            <img class="abs intro-txt-5 intro-txt" src="images/intro-txt-5@2x.png" alt="PNG">
            <img class="abs intro-txt-6 intro-txt" src="images/intro-txt-6@2x.png" alt="PNG">
            <img class="abs intro-txt-7 intro-txt" src="images/intro-txt-7@2x.png" alt="PNG">
            <img class="abs intro-txt-8 intro-txt" src="images/intro-txt-8@2x.png" alt="PNG">
            <div id="jump_intro" class="abs jump-intro">Skip&gt;&gt;</div>
        </div>

        <!-- Q1 -->
        <div id="question1" class="question-wrap envisible">
            <div class="abs q-txt-wrap center-X">
                <img class="q-txt-i hide" src="images/q1-txt@2x.png" alt="PNG">
            </div>
            <div id="q1_options_wrap" class="abs q1-options-wrap q-options">
                <img class="abs q1-option-a q-option hide" data-option="A" data-result="R" src="images/q1-option-a@2x.png" alt="PNG">
                <img class="abs q1-option-b q-option hide" data-option="B" data-result="W" src="images/q1-option-b@2x.png" alt="PNG">
                <img class="abs q1-option-c q-option hide" data-option="C" data-result="W" src="images/q1-option-c@2x.png" alt="PNG">

                <!-- Right or wrong mark -->
                <img class="abs checkmark hide mark-flag" src="images/checkmark.png" alt="PNG">
                <img class="abs cross hide mark-flag" src="images/cross.png" alt="PNG">
            </div>
        </div>

        <!-- Q2 -->
        <div id="question2" class="question-wrap envisible">

                <img class="abs q3-option-b q-option hide" data-option="B" data-result="R" src="images/q3-option-b@2x.png" alt="PNG">

                <img class="abs cross hide mark-flag" src="images/cross.png" alt="PNG">

        </div>

            <div class="abs end1-demon-wrap center-X">
                <img class="end1-demon-i hide" src="images/end1-demon.gif" alt="PNG">
            </div>
            <div class="abs end1-txt-wrap center-X">
                <img class="end1-txt-i hide" src="images/end1-txt@2x.png" alt="PNG">

            <div class="abs end1-money-wrap end-money-btn">
